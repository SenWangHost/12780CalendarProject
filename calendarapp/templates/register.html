<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="{% static 'js/register.js' %}"></script>
</head>

<body>
    <h3 id="title">Register New User</h3>
    <div id="errorField" class="col-4">

    </div>
    <form class="col-4" id="register">
        <div class="form-group">
            <label for="InputEmail"><span class="red">*</span> Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password1"><span class="red">*</span> Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2"><span class="red">*</span> Re-enter Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Enter password again">
        </div>
        <div class="form-group">
            <label for="firstname"><span class="red">*</span> First Name</label>
            <input type="text" class="form-control" id="firstname">
        </div>
        <div class="form-group">
            <label for="lastname"><span class="red">*</span> Last Name</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        <!-- <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Register">
        </div> -->
    </form>
    <div class="col-4 buttons">
        <button class="btn btn-primary" onclick="register();">Register</button><br>
        <a href="../">Back to Log In <<</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
